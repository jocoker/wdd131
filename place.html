<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jordan Coker">
        <meta name="author" content="Jordan Coker">
        <link rel="stylesheet" href="week03/styles/place.css">
        <link rel="stylesheet" href="week03/styles/place-mobile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="week03/scripts/place.js" defer></script>
        <title>Higgins Lake, Michigan</title>
    </head>
<body>
    <header>
        <!--Place Title -->
       <h1>Higgins Lake, Michigan</h1>
    </header>

    <main>
        <!-- Hero Image-->
        <div class="picture">
        <picture>            
                <source srcset="week03/images/higgins-lake2.webp" media="(max-width:1950px)">
                <img src="week03/images/higgins-lake.jpg" alt="Picture of Higgins Lake">
        </picture>
        </div>
        <!-- Data -->
         <section class ="data">
            <h2>Data</h2>
            <ul>
                <li>Area: 15.47 mi<sup>2</sup></li>
                <li>Population: approx. 2,145</li>
                <li>State: Michigan </li>

            </ul>
         </section>

        <!-- Weather -->
         <section class="weather">
            <h2>Weather</h2>
            <img src="week03/images/sun-temp-icon.svg" alt="Weather Icon">
            <ul>
                <li>Temperature: 70 <sup>o</sup>F</li>
                <li>Conditions: Sunny</li>
                <li>Wind: 12 mph</li>
                <li>Wind Chill: <span id="windChill"><sup>o</sup>F</span></li>
                <li>Humidity: 74% </li>
            </ul>
         </section>
    </main>
    
    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>
    
    
</body>
</html>
